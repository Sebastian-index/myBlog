{% extends 'layout.html' %}
{% block title%}添加博文{%endblock%}
{% block head%}
{%endblock%}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form method="post" action="/admin/blog/create" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="categoryName">选择栏目名称</label>
                    <select  name="categoryName" class="form-control" id="categoryName" >
                        {% for c in categories %}
                        <option value ="{{c._id.toString()}}">{{c.username}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="输入标题">
                </div>
                <div class="form-group">
                    <label for="abstract">简介</label>
                    <textarea type="text" name="abstract" rows="5" class="form-control" id="abstract" placeholder="输入简介"></textarea>
                </div>
                <div class="form-group">
                    <label for="content">内容</label>
                    <textarea type="bool" name="content" class="form-control hidden" rows="10" id="content" placeholder="输入内容"></textarea>



                    <!-- 加载编辑器的容器 -->
                    <script id="container"  type="text/plain"></script>
                    <!-- 配置文件 -->
                    <script type="text/javascript" src="/public/ueditor-dev-1.5.0/ueditor.config.js"></script>
                    <!-- 编辑器源码文件 -->
                    <script type="text/javascript" src="/public/ueditor-dev-1.5.0/ueditor.all.js"></script>
                    <script type="text/javascript" src="/public/ueditor-dev-1.5.0/lang/zh-cn/zh-cn.js"></script>
                    <!-- 实例化编辑器 -->
                    <script type="text/javascript">
                        var ue = UE.getEditor('container');
                        ue.addListener('blur',function (e) {
                            $("#content").text(ue.getContent())
                        })
                    </script>
                    <!--富文本编辑器-->
                </div>





                <div class="form-group">
                    <label for="order">排序号</label>
                    <input type="text" name="order" class="form-control" id="order" placeholder="输入序号" value="0">
                </div>


                <div class="form-group">
                    <input type="file" name="appendix" />
                </div>



              <!--  <div class="checkbox">
                    <label for = "status">
                        <input type="checkbox" name="status" id="status" checked="checked"/> 是否公开
                    </label>
                </div>-->
                <button type="submit" class="btn btn-default">发布</button>
            </form>
        </div>

    </div>

</div>
{% endblock %}
