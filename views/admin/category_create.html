{% extends 'layout.html' %}

{% block title%}添加栏目{%endblock%}
{% block head%}
{%endblock%}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form method="post" action="/admin/category/create">
                <div class="form-group">
                    <label for="categoryName">栏目名称</label>
                    <input type="text" name="categoryName" class="form-control" id="categoryName" placeholder="输入名称">
                </div>
                <div class="form-group">
                    <label for="order">排序号</label>
                    <input type="text" name="order" class="form-control" id="order" placeholder="输入序号" value="0">
                </div>
                <button type="submit" class="btn btn-default">增加</button>
            </form>
        </div>

    </div>

</div>
{% endblock %}
