{% extends 'layout.html' %}
{% block title%}首页{%endblock%}
{% block head%}
<script type="text/javascript">
    $(function(){
        $('.nav>li').eq(4).addClass("active");
    })
</script>

{%endblock%}

{% block body %}
<div class="container">
    <div class="listBox message" id="listBox">
    <div class="messageList">

    </div>
    </div>
    <table class="table table-bordered">
        <input type="hidden" id="blogId" name="blogId" value="{{blog._id.toString()}}" />
        <tr class="warning">
        <tr>
            <th>标题</th>
            <th>留言邮箱</th>
            <th>留言内容</th>
            <th>留言提交时间</th>
            <th>审核情况</th>

        </tr>


        {% for b in comment %}
        <tr class="success">
            <td>{{blog.title}}</td>
            <td>{{b.email}}</td>
            <td>{{b.comment}}</td>
            <td>{{b.postTime|date('Y年m月d日 H:i:s',-8*60)}}</td>
            <td>{{b.pass}}</td>
            <td>

                <a href="/admin/comment/pass?blogId={{blog._id.toString()}}&comment={{b.postTime}}">通过审核</a>
                <a href="/admin/comment/delete?blogId={{blog._id.toString()}}&comment={{b.postTime}}">删除</a>
            </td>

        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
